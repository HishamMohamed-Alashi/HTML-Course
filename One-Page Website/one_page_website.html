<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One-Page Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #004d4d;
    }

    header {
      background-color: #e0f7f7;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: #00b3b3;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 3rem 2rem;
    }

    #pictures img {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    #contact input, #contact textarea, #contact button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact button {
      background-color: #00b3b3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #contact button:hover {
      background-color: #008c8c;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      display: block;
      margin: auto;
    }

    footer {
      background-color: #004d4d;
      color: white;
      text-align: center;
      padding: 1rem;
    }
img{
width: 30%;
}
  </style>
</head>
<body>

  <header id="home">
    <h1>Welcome to My One-Page Site</h1>
    <p>Scroll or use the nav to explore pictures, videos, and more!</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
    <a href="#footer">Footer</a>
  </nav>

  <section id="pictures">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Placeholder Image">
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Placeholder Image">
    <img src="https://cdn.pixabay.com/photo/2025/07/12/16/34/umbrella-9710962_1280.jpg" alt="Placeholder Image">
  </section>

  <section id="videos">
    <h2>Watch This Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/HA8VLBrDm6Q?si=TlIxwgCPhmolqNx5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer id="footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
